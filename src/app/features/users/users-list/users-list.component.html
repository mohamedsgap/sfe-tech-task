<div class="users-list-container">
  @if (users()?.length) {
    <table class="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users(); track user.id) {
          <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button mat-button color="primary" (click)="edit.emit(user.id)">
                Edit
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  } @else {
    <p class="no-users">No users found.</p>
  }
</div>
