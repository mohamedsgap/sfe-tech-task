<h2>{{ user()?.id ? 'Edit' : 'Create' }} User</h2>

@if (error()) {
  <div class="error-message">
    {{ error() }}
  </div>
}

@if (!loading()) {
  <app-user-form
    [user]="user()"
    (save)="handleSave($event)"
    (cancel)="goBack()"
  />
} @else {
  <div class="loading-container">
    <p>Loading...</p>
  </div>
}
